apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-moderation-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-moderation
  template:
    metadata:
      labels:
        app: comment-moderation
    spec:
      containers:
      - name: comment-moderation
        # image: us.gcr.io/student-hub-381513/comment-moderation
        image: htekeste/comment-moderation
        env:
          - name: NATS_URL
            value: 'http://nats-srv:4222'
