apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application
        image: us.gcr.io/student-hub-381513/application
        # image: htekeste/application
        env:
          - name: MONGO_URI
            value: "mongodb://application-mongo-srv:27017/application"
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret-key
                key: JWT_KEY
          - name: NATS_URL
            value: 'http://nats-srv:4222'
---
apiVersion: v1
kind: Service
metadata:
  name: application-srv
spec:
  selector:
    app: application
  ports:
  - port: 4005
    targetPort: 4005
    name: application-port
    protocol: TCP
