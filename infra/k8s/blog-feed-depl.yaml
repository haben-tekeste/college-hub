apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-feed-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-feed
  template:
    metadata:
      labels:
        app: blog-feed
    spec:
      containers:
      - name: blog-feed
        image: us.gcr.io/student-hub-381513/blog-feed
        # image: htekeste/blog-feed
        env:
          - name: MONGO_URI
            value: "mongodb+srv://meksonbravo903:meksonbravo903@cluster0.gmcnmpu.mongodb.net/BlogFeed?retryWrites=true&w=majority"
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret-key
                key: JWT_KEY
          - name: ELASTIC_CLOUD_ID
            valueFrom:
               secretKeyRef:
                 name: elastic-key
                 key: ELASTIC_CLOUD_ID
          - name: ELASTIC_USERNAME
            valueFrom:
               secretKeyRef:
                 name: elastic-username
                 key: ELASTIC_USERNAME
          - name: ELASTIC_PASSWORD
            valueFrom:
               secretKeyRef:
                 name: elastic-password
                 key: ELASTIC_PASSWORD

          - name: NATS_URL
            value: 'http://nats-srv:4222'
---
apiVersion: v1
kind: Service
metadata:
  name: blog-feed-srv
spec:
  selector:
    app: blog-feed
  ports:
  - port: 4008
    targetPort: 4008
    name: blog-feed-port
    protocol: TCP
